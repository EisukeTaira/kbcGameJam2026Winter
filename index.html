<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbc Game Jam 2026 Winter - Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="portal.css">
</head>

<body>
    <header class="portal-header">
        <div class="container">
            <h1 class="event-title">kbc Game Jam <span class="accent">2026 Winter</span></h1>
            <p class="event-desc">学生たちの熱意が詰まった、革新的なゲームの数々。</p>
        </div>
    </header>

    <main class="container">
        <section class="event-overview">
            <h2 class="section-heading">About Event</h2>
            <p class="overview-text">
                kbc Game Jam 2026 Winterは、学生たちが限られた時間の中で創造性と技術力を競い合うイベントです。<br>
                今年のテーマは『』。各チームが独自のアプローチでこのテーマを表現した力作が揃いました。<br>
                ぜひ、各チームのページからゲームをダウンロードして、彼らの情熱を感じ取ってください。
            </p>
        </section>

        <h2 class="section-heading">Showcase</h2>

        <!-- Filter Nav -->
        <div class="filter-nav">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Action">Action</button>
            <button class="filter-btn" data-filter="RPG">RPG</button>
            <button class="filter-btn" data-filter="Puzzle">Puzzle</button>
            <button class="filter-btn" data-filter="Shooter">Shooter</button>
            <button class="filter-btn" data-filter="Adventure">Adventure</button>
        </div>

        <!-- Team Grid Generated via Script -->
        <div class="team-grid" id="team-grid">
            <!-- Cards will be populated here -->
        </div>
    </main>

    <footer class="portal-footer">
        <p>&copy; 2026 kbc Game Jam Committee.</p>
    </footer>

    <script>
        // Randomly assign genres for demonstration
        const genres = ['Action', 'RPG', 'Puzzle', 'Shooter', 'Adventure'];
        const teamIds = [
            'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j',
            'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't',
            'u'
        ];

        // Create team objects with genres
        const teams = teamIds.map((id, index) => {
            return {
                id: id,
                // Assign a pseudo-random genre based on index
                genre: genres[index % genres.length]
            };
        });

        const grid = document.getElementById('team-grid');

        function renderTeams(filter = 'all') {
            grid.innerHTML = '';

            teams.forEach(team => {
                // Filter logic
                if (filter !== 'all' && team.genre !== filter) {
                    return;
                }

                const teamId = 'Team ' + team.id.toUpperCase();

                const card = document.createElement('a');
                card.href = `teams/team_${team.id}/index.html`;
                card.className = 'team-card fade-in-card';

                // Card HTML
                card.innerHTML = `
                    <div class="card-image">
                        <div class="placeholder-thumb">${teamId} Game</div>
                    </div>
                    <div class="card-content">
                        <h3 class="game-title">Game Title ${team.id.toUpperCase()}</h3>
                        <p class="team-name">${teamId}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="game-desc">A new game...</span>
                            <span style="font-size:0.8rem; border:1px solid #444; padding:2px 8px; border-radius:4px; color:#aaa;">${team.genre}</span>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initial render
        renderTeams();

        // Filter Event Listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                // Add active to clicked
                btn.classList.add('active');

                const genre = btn.getAttribute('data-filter');
                renderTeams(genre);
            });
        });
    </script>
</body>

</html>
